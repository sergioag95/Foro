<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="librerias::librerias"></head>

<body>
    <header>
        <div th:insert="top::top"></div>
    </header>

    <div class="container">
        <h2>Crear Nuevo Hilo en la Categoría: <span th:text="${hiloNuevo.categoria.nombre}"></span></h2>
        
        <form th:object="${hiloNuevo}" th:action="@{/categorias/{idCategoria}/hilos/nuevo(idCategoria=${hiloNuevo.categoria.id})}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required/>
            </div>
                    <br>

            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
        <br>
          <!-- Botón de volver -->
    <button onclick="history.back()" class="btn btn-secondary">Volver</button>
    </div>
</body>
</html>
