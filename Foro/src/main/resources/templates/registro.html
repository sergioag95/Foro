<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="librerias::librerias">
  <title>Registro de usuarios</title>
  <link rel="stylesheet" type="text/css" href="ruta/a/tu/archivo.css">
  <script src="ruta/a/tu/archivo.js"></script>
</head>

<body>

  <div>
    <header>
      <div th:insert="top::top"></div>
    </header>

    <div class="container">
      <div class="col-4 mt-5 m-auto">
        <h1 class="h3 text-grey-900">Nuevo Registro</h1>
        <form method="post" th:action="@{/usuarios/addRegistro}" th:object="${newUserDTO}">
          <div class="form-row">
            <div class="form-group col-8">
              <label for="nombre">Usuario</label>
              <input placeholder="Nombre" th:field="*{nombre}" type="text" id="nombre" name="nombre" required="true" class="form-control text-grey-900" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-8">
              <label for="username">Nickname</label>
              <input th:field="*{username}" placeholder="Nombre" type="text" id="username" name="username" required="true" class="form-control text-grey-900" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-8">
              <label for="password">Contraseña</label>
              <div class="input-group" id="show_hide_password">
                <input th:field="*{password}" placeholder="Password" type="password" name="password" id="password" required="true" class="form-control text-grey-900" />
                <div class="input-group-text">
                  <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-8">
              <label for="email">Correo Electrónico</label>
              <input th:field="*{email}" placeholder="Correo Electrónico" type="email" id="email" name="email" required="true" class="form-control text-grey-900" />
            </div>
          </div>
          <div class="form-row m-auto">
            <label for="roles">Rol</label>
            <select th:field="*{roles}" id="roles" name="roles" class="form-control">
              <!--<option value="ROLE_ADMIN">Administrador</option>-->
              <option value="ROLE_MOOD">Moderador</option>
              <option value="ROLE_USER">Usuario</option>

            </select>
          </div>

          <div class="form-row m-auto">
            <input type="submit" value="Acceder" class="btn btn-primary float-right mt-3">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
