  <script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass("fa-eye-slash");
                $('#show_hide_password i').removeClass("fa-eye");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass("fa-eye-slash");
                $('#show_hide_password i').addClass("fa-eye");
            }
        });
    });
</script>

<section class="vh-100 gradient-custom">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Registrate</h2>

              <div class="form-outline form-white mb-4">
               <label for="inputnickname">Nickname</label>
							<input placeholder="Nombre" th:field="*{nombre}" type="text" id="nombre" name="nombre" required="true"
								class="form-control text-grey-900" />

              </div>

              <div class="form-outline form-white mb-4">
               <label for="inputnombre">Usuario</label>
							<input th:field="*{username}" placeholder="Nombre" type="text" id="username" name="username" required="true"
								class="form-control text-grey-900" />
              </div>
              
              <div class="form-outline form-white mb-4">
               <label for="inputnombre">Correo</label>
							<input th:field="*{email}" placeholder="Correo Eléctronico" type="text" id="email" name="email" required="true"
								class="form-control text-grey-900" />
              </div>
              
               <div class="form-outline form-white mb-4">
                <label for="inputPass">Contraseña</label>

							<div class="input-group" id="show_hide_password">
								<input placeholder="Password" type="password" name="password" id="password"
									required="true" class="form-control text-grey-900" />

								<div class="input-group-text">
									<a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
								</div>

					</div>
              </div>
              
             <div class="form-outline form-white mb-4" hidden>
			    <label for="roles">Rol</label>
			    <select th:field="*{roles}" id="roles" name="roles" class="form-control">

			        <option value="ROLE_MOOD">Moderador</option>-->
			        <option value="ROLE_USER">Usuario</option>
			   </select>
			</div>



						<input type="submit" value="Registrate" class="btn btn-outline-light btn-lg px-5">



            </div>

          </div>
        </div>
      </div>
    </div>
